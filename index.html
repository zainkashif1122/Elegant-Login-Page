<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="outer-div">
    <div class="circle"></div>
    <div class="inner-div">
        <div class="left-side">
            <h1>Login</h1>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
            <form class="header">
                <div class="box1">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" class="username" placeholder="Username" required>
                </div>
                <br>
                <div class="box2">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="password" placeholder="Password" required>
                </div>
                <br><br>
                <button>Login Now</button>
            </form>
            <div class="footer">
                <br>
                <p><span class="bold">Login</span> with Others</p>
                <br>
                <div class="for-google">
                    <i class="fa-brands fa-google"></i>
                    <a href="#">Login with <span class="bold">google</span></a>
                    <br><br> 
                </div>
                <div class="for-facebook">
                    <i class="fa-brands fa-square-facebook"></i>
                    <a href="#">Login with <span class="bold">facebook</span></a>
                </div>
            </div>
        </div>
        <div class="right-side">
            <img src="Image-Woman-Profl-Standing-w-iPad-Website.png" alt="">
        </div>
    </div>
</div>
</body>
</html>
